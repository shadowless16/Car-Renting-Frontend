<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#renting">Rent a Car</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#signin">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to Car Rental Service</h1>
        <p>Find the best deals for your car rental needs!</p>
    </section>

    <section id="renting">
        <h2>Rent a Car</h2>
        <form>
            <label for="pickup">Pick-up Location:</label>
            <input type="text" id="pickup" name="pickup" required>

            <label for="dropoff">Drop-off Location:</label>
            <input type="text" id="dropoff" name="dropoff" required>

            <label for="pickupdate">Pick-up Date:</label>
            <input type="date" id="pickupdate" name="pickupdate" required>

            <label for="dropoffdate">Drop-off Date:</label>
            <input type="date" id="dropoffdate" name="dropoffdate" required>

            <button type="submit">Search Cars</button>
        </form>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <section id="signin">
        <h2>Sign In</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign In</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Car Rental Service. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
