<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuxDrive Rentals</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">LuxDrive</h1>
        <nav>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#renting">Rent a Car</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#signin">Sign In</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="home" class="hero-section">
      <div class="container">
        <h2>Your Journey Starts Here</h2>
        <p>Premium car rentals at unbeatable prices.</p>
        <a href="#renting" class="btn-primary">Get Started</a>
      </div>
    </section>

    <!-- Renting Section -->
    <section id="renting" class="renting-section">
      <div class="container">
        <h2>Find Your Perfect Ride</h2>
        <form>
          <div class="form-group">
            <label for="pickup">Pick-up Location:</label>
            <input type="text" id="pickup" name="pickup" required />
          </div>

          <div class="form-group">
            <label for="dropoff">Drop-off Location:</label>
            <input type="text" id="dropoff" name="dropoff" required />
          </div>

          <div class="form-group">
            <label for="pickupdate">Pick-up Date:</label>
            <input type="date" id="pickupdate" name="pickupdate" required />
          </div>

          <div class="form-group">
            <label for="dropoffdate">Drop-off Date:</label>
            <input type="date" id="dropoffdate" name="dropoffdate" required />
          </div>

          <button type="submit" class="btn-primary">Search Cars</button>
        </form>
      </div>
    </section>

    <!-- Car Showcase Section -->
    <section id="cars" class="car-showcase-section">
      <div class="container">
        <h2>Our Fleet</h2>
        <div class="car-grid">
          <img src="car1.jpg" alt="Car 1" />
          <img src="car2.jpg" alt="Car 2" />
          <img src="car3.jpg" alt="Car 3" />
          <img src="car4.jpg" alt="Car 4" />
          <!-- Add more images as needed -->
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
      <div class="container">
        <h2>Contact Us</h2>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>

          <button type="submit" class="btn-primary">Send Message</button>
        </form>
      </div>
    </section>

    <!-- Sign In Section -->
    <section id="signin" class="signin-section">
      <div class="container">
        <h2>Sign In</h2>
        <form>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>

          <button type="submit" class="btn-primary">Sign In</button>
        </form>
      </div>
    </section>

    <footer>
      <div class="container">
        <p>&copy; 2024 LuxDrive. All rights reserved.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
